//AIES 'Expend' Landing Leg
@PART[expendLandingLeg]:NEEDS[AIES_Aerospace]:FINAL
{

  !MODULE[ModuleLandingLeg],* {}
  !PhysicsSignificance = DELETE

  MODULE
  {
    name = ModuleAnimateGeneric
    animationName = extender
    actionGUIName = Toggle Legs
    startEventGUIName = Extend Legs
    endEventGUIName = Retract Legs
    allowAnimationWhileShielded = False
    defaultActionGroup = Gear
  }

}

